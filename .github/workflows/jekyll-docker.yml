              - Agile Methodologies: Scrum, Kanban, JIRA, Trello </p>
      </div>     
		<!-- Links and Images Section -->
        <div class="section links">
            <h2>Useful Links</h2>
            <a href="https://www.yourcompany.com/about">About Us</a>
            <a href="https://www.yourcompany.com/services">Our Services</a>
            <a href="https://www.yourcompany.com/contact">Contact Us</a>
            <img style="width: 10%;height: 23%;margin: -4px;margin-top: 13px;" src="Images/Logo.png" alt="Link Image">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 [Your Company Name]. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission
        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const feedback = document.getElementById('feedback').value;

            // Display the submitted data
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayEmail').textContent = email;
            document.getElementById('displayAge').textContent = age;
            document.getElementById('displayFeedback').textContent = feedback;

            // Show the submitted data section
            document.getElementById('submittedData').style.display = 'block';
        });

        // JavaScript to display the block of text when button is clicked
        function displayMessage() {
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
        }
    </script>

</body>
</html>
